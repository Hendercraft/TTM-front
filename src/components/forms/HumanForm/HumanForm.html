
<section class="human-form">
  <success-modal />
  <form class="select-type">
    <div class="select">
      <label for="selected_menu">Veuillez sélectionner une ou plusieurs sous-catégorie : </label>
      <select v-model="selected_menu" multiple required> 
        <option selected disabled>Sélectionnez une ou plusieurs sous-catégorie</option>
        <option value="Main d'oeuvre">Main d'oeuvre</option>
        <option value="Oeuvres sociales">Oeuvres sociales</option>
        <option value="Formation">Formation</option>
      </select>
    </div>
  </form>

  <!-- Actor part -->
  <form class="architecture_actor_form" v-if="selected_menu">

    <div class="foreign_key">
      <label for="brand-select">Raison sociale :</label>
      <select id="brand-select" v-model="selected_brand">
        <option selected disabled>Sélectionnez une raison</option>
        <option v-for="brand in brands" v-bind:value="brand.id">
          {{ brand.name }}
        </option>
      </select>
      <input id="addbrand" v-model="addBrand" type="checkbox">
      <span><img src="../../../assets/plus.png"/></span>
    </div>

    <form class="addProfession_form" v-if="addBrand">
      <div>
        <label for="brandName">Nom de la société :</label>
        <input id="brandName" v-model="brandName" type="text">
      </div>

      <div>
        <textarea placeholder="Description" v-model="brandDescription"></textarea>
      </div>

    </form>

    <div class="custom_select">
      <label for="building_select">Bâtiment :</label>
      <select id="building_select" v-model="building_select">
        <option selected disabled>Sélectionnez un bâtiment</option>
        <option value="Atelier d'ajustage">Atelier d'ajustage</option>
        <option value="Atelier d'usinage">Atelier d'usinage</option>
        <option value="Atelier de blanchissement">Atelier de blanchissement</option>
        <option value="Atelier de construction mécanique">Atelier de construction mécanique</option>
        <option value="Atelier de filature">Atelier de filature</option>
        <option value="Atelier de finissage">Atelier de finissage</option>
        <option value="Atelier de forge">Atelier de forge</option>
        <option value="Atelier de gros usinage">Atelier de gros usinage</option>
        <option value="Atelier de montage">Atelier de montage</option>
        <option value="Atelier de peinture">Atelier de peinture</option>
        <option value="Atelier de réparation">Atelier de réparation</option>
        <option value="Atelier de retordage">Atelier de retordage</option>
        <option value="Atelier de soudure">Atelier de soudure</option>
        <option value="Atelier de teinturerie">Atelier de teinturerie</option>
        <option value="Atelier de tôlerie">Atelier de tôlerie</option>
        <option value="Atelier de tréfilerie">Atelier de tréfilerie</option>
        <option value="Bureaux">Bureaux</option>
        <option value="Centre de formation">Centre de formation</option>
        <option value="Chaufferie">Chaufferie</option>
        <option value="Eglise">Eglise</option>
        <option value="Entrepôt">Entrepôt</option>
        <option value="Fonderie">Fonderie</option>
        <option value="Garage">Garage</option>
        <option value="Gazogène">Gazogène</option>
        <option value="Hangar">Hangar</option>
        <option value="Infirmerie">Infirmerie</option>
        <option value="Laboratoire">Laboratoire</option>
        <option value="Loge du concierge">Loge du concierge</option>
        <option value="Logement de contremaître">Logement de contremaître</option>
        <option value="Logement de gardien">Logement de gardien</option>
        <option value="Logement ouvrier">Logement ouvrier</option>
        <option value="Logament patronal">Logament patronal</option>
        <option value="Magasin">Magasin</option>
        <option value="Salle blanche">Salle blanche</option>
        <option value="Salle des machines">Salle des machines</option>
        <option value="Station électrique">Station électrique</option>
        <option value="Transformateur">Transformateur</option>
      </select>
    </div>

    <div>
      <label for="last_name">Nom :</label>
      <input id="last_name" v-model="last_name" type="text" required>
    </div>

    <div>
      <label for="name">Prénom :</label>
      <input id="name" v-model="name" type="text">
    </div>

    <div>
      <label for="instruction_level">Degré d'instruction :</label>
      <input id="instruction_level" v-model="instruction_level" type="text">
    </div> 

    <div>
      <label for="birth_d">Date de naissance :</label>
      <input class="date" id="birth_d" v-model="birth_d" type="number" min='0' max='31' placeholder="JJ"><span>/</span>
      <input class="date" id="birth_m" v-model="birth_m" type="number" min='0' max='12' placeholder="MM"><span>/</span>
      <input class="date" id="birth_y" v-model="birth_y" type="number" min='0' max='9999' placeholder="AAAA">
    </div> 

    <div>
      <label for="selected_birth_place">Lieu de naissance :</label>
      <input id="selected_birth_place" v-model="selected_birth_place" type="text">
    </div> 

    <div>
      <label for="gender">Sexe :</label>
      <select id="gender" v-model="gender">
        <option value="Homme">Homme</option>
        <option value="Femme">Femme</option>
      </select>
    </div>

    <div class="foreign_key">
      <label for="fonction-select">Fonction :</label>
      <select id="fonction-select" v-model="selected_profession">
        <option selected disabled>Sélectionnez une fonction</option>
        <option v-for="profession in professions" v-bind:value="profession.id">
          {{ profession.name }}
        </option>
      </select>
      <input id="addProfession" v-model="addProfession" type="checkbox">
      <span><img src="../../../assets/plus.png"/></span>
    </div>
    
    <form class="addProfession_form" v-if="addProfession">
      <div>
        <label for="professionName">Nom de la profession :</label>
        <input id="professionName" v-model="professionName" type="text">
      </div>

      <div>
        <textarea placeholder="Description" v-model="professionDescription"></textarea>
      </div>

    </form>

    <div>
      <label for="arrivalDate_d">Date d'arrivée :</label>
      <input class="date" id="arrivalDate_d" v-model="arrivalDate_d" type="number" min='0' max='31'><span>/</span>
      <input class="date" id="arrivalDate_m" v-model="arrivalDate_m" type="number" min='0' max='12'><span>/</span>
      <input class="date" id="arrivalDate_y" v-model="arrivalDate_y" type="number" min='0' max='9999'>
    </div> 

    <div>
      <label for="departureDate_d">Date de départ :</label>
      <input class="date" id="departureDate_d" v-model="departureDate_d" type="number" min='0' max='31'><span>/</span>
      <input class="date" id="departureDate_m" v-model="departureDate_m" type="number" min='0' max='12'><span>/</span>
      <input class="date" id="departureDate_y" v-model="departureDate_y" type="number" min='0' max='9999'>
    </div> 

    <div>
      <label for="nationality">Nationalité :</label>
      <input id="nationality" v-model="nationality" type="text">
    </div>

    <div class="foreign_key">
      <label for="place-select">Lieu de résidence :</label>
      <select id="place-select" v-model="selected_place">
        <option selected disabled>Sélectionnez un domicile</option>
        <option v-for="place in places" v-bind:value="place.id">
          {{ place.name }}
        </option>
      </select>
      <input id="addplace" v-model="addPlace" type="checkbox">
      <span><img src="../../../assets/plus.png"/></span>
    </div>

    <form class="addProfession_form" v-if="addPlace">
      <div>
        <label for="placeName">Nom du lieu :</label>
        <input id="placeName" v-model="placeName" type="text">
      </div>

      <!-- START OF PLACELOCATION TABLE -->
      <div>
        <label for="street_number">Numéro de rue :</label>
        <input id="street_number" v-model="street_number" type="number">
      </div>

      <div>
        <label for="street_type">Extension :</label>
        <input id="street_type" v-model="street_type" type="text">
      </div>

      <div>
        <label for="street_name">Nom de la rue :</label>
        <input id="street_name" v-model="street_name" type="text">
      </div>

      <div>
        <label for="post_code">Code postal :</label>
        <input id="post_code" v-model="post_code" type="number">
      </div>

      <div>
        <label for="city">Ville :</label>
        <input id="city" v-model="city" type="text">
      </div>

      <div>
        <label for="country">Pays :</label>
        <input id="country" v-model="country" type="text">
      </div>

      <div>
        <label for="place_said">Lieu-dit :</label>
        <input id="place_said" v-model="place_said" type="text">
      </div>

      

      <!-- END OF PLACELOCATION TABLE -->

      <div>
        <textarea placeholder="Description" v-model="placeDescription"></textarea>
      </div>

    </form>
    
    </br>
    
    <div class="foreign_key">
      <label for="civilState">Foyer/Etat civil :</label>
      <input id="addCivilState" v-model="addCivilState" type="checkbox">
      <span><img src="../../../assets/plus.png"/></span>
    </div>

    <form class="addProfession_form" v-if="addCivilState">

      <div>
        <label for="home_status">Statut du foyer :</label>
        <input id="home_status" v-model="home_status" type="text">
      </div>

      <div>
        <label for="home_size">Taille du foyer :</label>
        <input id="home_size" v-model="home_size" type="number">
      </div>

      <div>
        <label for="wedding_date_d">Date du mariage :</label>
        <input class="date" id="wedding_date_d" v-model="wedding_date_d" type="number" min='0' max='31' placeholder="JJ"><span>/</span>
        <input class="date" id="wedding_date_m" v-model="wedding_date_m" type="number" min='0' max='12' placeholder="MM"><span>/</span>
        <input class="date" id="wedding_date_y" v-model="wedding_date_y" type="number" min='0' max='9999' placeholder="AAAA">
      </div> 

      <div>
        <label for="wedding_place">Lieu de mariage :</label>
        <input id="wedding_place" v-model="wedding_place" type="text">
      </div> 

      <div>
        <label for="wedding_lastName">Nom du/de la mariée :</label>
        <input id="wedding_lastName" v-model="wedding_lastName" type="text">
      </div>

      <div>
        <label for="wedding_name">Prénom du/de la mariée :</label>
        <input id="wedding_name" v-model="wedding_name" type="text">
      </div> 

      <div>
        <label for="death_date_d">Date du décès:</label>
        <input class="date" id="death_date_d" v-model="death_date_d" type="number" min='0' max='31' placeholder="JJ"><span>/</span>
        <input class="date" id="death_date_m" v-model="death_date_m" type="number" min='0' max='12' placeholder="MM"><span>/</span>
        <input class="date" id="death_date_y" v-model="death_date_y" type="number" min='0' max='9999' placeholder="AAAA">
      </div> 

      <div>
        <label for="death_place">Lieu de décès :</label>
        <input id="death_place" v-model="death_place" type="text">
      </div>

    </form>

    <br>

    <div class="foreign_key">
      <label for="source">Source :</label>
      <input id="addSource" v-model="addSource" type="checkbox">
      <span><img src="../../../assets/plus.png"/></span>
    </div>

    <form class="addProfession_form" v-if="addSource">

      <div>
        <label for="sourceName">Nom de la source :</label>
        <input id="sourceName" v-model="sourceName" type="text" required>
      </div>

      <div>
        <label for="source_date_d">Date :</label>
        <input class="date" id="source_date_d" v-model="source_date_d" type="number" min='0' max='31' placeholder="JJ"><span>/</span>
        <input class="date" id="source_date_m" v-model="source_date_m" type="number" min='0' max='12' placeholder="MM"><span>/</span>
        <input class="date" id="source_date_y" v-model="source_date_y" type="number" min='0' max='9999' placeholder="AAAA">
      </div> 

      <div>
        <label for="date_comp">Complément de date :</label>
        <input id="date_comp" v-model="date_comp" type="text">
      </div> 

      <div>
        <label for="conservation">Lieu de conservation :</label>
        <input id="conservation" v-model="conservation" type="text">
      </div>

      <div>
        <label for="cote">Cote :</label>
        <input id="cote" v-model="cote" type="text">
      </div> 

      <div>
        <label for="editor">Editeur :</label>
        <input id="editor" v-model="editor" type="text">
      </div>

      <div>
        <label for="droits">Droits :</label>
        <input id="droits" v-model="droits" type="text">
      </div>

      <div>
        <label for="source_type">Type :</label>
        <input id="source_type" v-model="source_type" type="text">
      </div>

      <div>
        <label for="format">Format : </label>
        <select id="format" v-model="format" @change="getFormatGroup($event)" required>
          <optgroup label="Image">
            <option value="JPG">JPG</option>
            <option value="PNG">PNG</option>
          </optgroup>
          <optgroup label="Video">
            <option value="MP4">MP4</option>
            <option value="AVI">AVI</option>
            <option value="MOV">MOV</option>
          </optgroup>        
          
          <optgroup  label="Document">
            <option value="PDF">PDF</option>
          </optgroup>
    
          <optgroup label="Cao">
            <option value="STL">STL</option>
            <option value="CAD">CAD</option>
          </optgroup>
    
          <optgroup label="Audio">
            <option value="MP3">MP3</option>
            <option value="FLAC">FLAC</option>
            <option value="WAV">WAV</option>
          </optgroup>
          
        </select>
      </div>

      <div>
        <label for="registration">Immatriculation :</label>
        <input id="registration" v-model="registration" type="text">
      </div>

      <div>
        <label for="original_registration">Immatriculation originelle :</label>
        <input id="original_registration" v-model="original_registration" type="text">
      </div>

      <div>
        <label for="author">Auteur notice :</label>
        <input id="author" v-model="author" type="text">
      </div>

      <div>
        <label for="study">Etude :</label>
        <input id="study" v-model="study" type="text" value="Techn'hom Time Machine">
      </div>
    </form>

    <div>
      <textarea placeholder="Commentaire" v-model="commentary"></textarea>
    </div>
  </form>

  
  <label class="btn btn-default">
    <input type="file" ref="file" @change="selectFile" />
  </label>

  <button class="btn btn-success" :disabled="!selectedFiles" @click="postForm">
      Envoyer
  </button>


  <div class="error" v-if="errors">
    {{errors}}
  </div>

</section>
