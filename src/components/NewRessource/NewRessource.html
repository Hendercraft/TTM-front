
<section class="new-ressource">
  <h1>Ajouter ressource</h1>
  <form
  id="app"
  @submit.prevent="submitForm"
  >

    <p v-if="errors.length">
      <b>Please correct the following error(s):</b>
      <ul>
        <li v-for="error in errors">{{ error }}</li>
      </ul>
    </p>

    <div>
      <label for="category-select">Veuillez sélectionner une catégorie : </label>
      <select name="category" id="category-select" v-model='category' aria-label="Sélectionnez une catégorie">
        <option selected disabled>Sélectionnez une catégorie</option>
        <option value="Urbanisme">Urbanisme</option>                      
        <option value="Architecture">Architecture</option>
        <option value="Production">Production</option>
        <option value="Hommes">Hommes</option>
      </select>
    </div>

  </form>

  <!-- <form-handler></form-handler> -->
  <!-- <form-date></form-date> -->
  <urbanism-form v-if="category=='Urbanisme'"></urbanism-form>
  <architecture-form v-if="category=='Architecture'"></architecture-form>
  <production-form v-if="category=='Production'"></production-form>
  <human-form v-if="category=='Hommes'"></human-form>

</section>
